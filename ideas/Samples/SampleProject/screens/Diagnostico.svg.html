<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?> 
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN"
    "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"> 
<svg
	onload="init(evt)" 
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink" 
	xml:space="preserve"
        width="100%" 
        height="100%"> 
	
	<title>Tela</title>
	
 
	<script type="text/ecmascript"><![CDATA[
 
	function init(evt) {
		if ( window.svgDocument == null )
		{
			svgDocument = evt.target.ownerDocument;
		}
		
		updateVars();
	}

	var click       = 0;
	var mouseDown   = 0;
	var mouseUp     = 0;
	var mouseOver   = 0;
	var mouseMove   = 0;
	var mouseOut    = 0;

	var TAGS = [];
       
	function updateVars() 
	{
		for(i = 0; i < 20; i++)
		{
			//TAGS[i] = Math.floor(Math.random()*101);
			TAGS[i] = GetTagValue("a");
		}

		updateStats();
		
		setTimeout ( "updateVars()", 1000 );
	}
    
	function updateStats()
	{
		for(i = 0; i < 20; i++)
		{
			var object = svgDocument.getElementById("Label" + (i + 1));
			if(object != null)
			{
				object.firstChild.data = TAGS[i];
			}
		}
	}
    
	function updateCounters() 
	{
		svgDocument.getElementById("clicks").firstChild.data = "onclick = " + click;
		svgDocument.getElementById("mousedowns").firstChild.data = "onmousedown = " + mouseDown;
		svgDocument.getElementById("mouseups").firstChild.data = "onmouseup = " + mouseUp;
		svgDocument.getElementById("mouseovers").firstChild.data = "onmouseover = " + mouseOver;
		svgDocument.getElementById("mousemoves").firstChild.data = "onmousemove = " + mouseMove;
		svgDocument.getElementById("mouseouts").firstChild.data = "onmouseout = " + mouseOut;
	}
    
	function msClick (evt) {
		click++;
		updateCounters();
	}
 
	function msDown (evt) {
		mouseDown++;
		updateCounters();
	}

	function msUp (evt) {
		mouseUp++;
		updateCounters();
	}

	function msOver (evt) {
		mouseOver++;
		updateCounters();
	}

	function msMove (evt) {
		mouseMove++;
		updateCounters();
	}

	function msOut (evt) {
		mouseOut++;
		updateCounters();
	}
    
    	function GetTagValue(TagName)
	{
		var oXmlHttp = new XMLHttpRequest();
		oXmlHttp.open("POST", "http://127.0.0.1:8080/TagsServer.asmx", false);
		oXmlHttp.setRequestHeader("Content-Type", "text/xml;  charset=utf-8");
		oXmlHttp.setRequestHeader("SOAPAction", "http://tempuri.org/TagsServer/GetTagValue");

		var soapSend = "";
		soapSend += '<?xml version="1.0" encoding="utf-16"?>';
		soapSend += '<soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" ';
		soapSend += ' xmlns:xsd="http://www.w3.org/2001/XMLSchema" ';
		soapSend += ' xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"> ';
		soapSend += ' <soap:Body>';
		soapSend += '  <GetTagValue xmlns="http://tempuri.org/TagsServer">';
		soapSend += '   <tagname>' + TagName + '</tagname>';
		soapSend += '  </GetTagValue>';
		soapSend += ' </soap:Body>';
		soapSend += '</soap:Envelope>';
		
		
		oXmlHttp.send(soapSend);
		
		return oXmlHttp.responseXML.selectSingleNode("GetTagValueResult").text;
	}
    	]]>
    	</script> 
	
	<!-- Pattern Definition --> 
	<defs> 
		<pattern id="checkerPattern" patternUnits="userSpaceOnUse"
				x="0" y="0" width="10" height="10"
				viewBox="0 0 10 10" > 
				
			<rect x="0" y="0" width="5" height="5" fill="lightblue" /> 
			<rect x="5" y="5" width="5" height="5" fill="lightblue" /> 
		</pattern> 
	</defs> 
 
	<!-- Background --> 
	<rect x="-200" y="0" width="100" height="200" fill="url(#checkerPattern)" /> 
 
	<!-- Javascript Example --> 
 
	<circle cx="50%" cy="25%" r="40" fill="lightyellow" stroke-width="1" stroke="black"
		onclick="msClick()"
		onmousedown="msDown()"
		onmouseup="msUp()"
		onmouseover="msOver()"
		onmousemove="msMove()"
		onmouseout="msOut()" /> 
 
	<rect x="5" y="95" width="130" height="95" fill="white" stroke="grey" stroke-width="2" rx="10" ry="10" opacity="0.5" /> 
 
	<text x="10" y="110" id="clicks">onclick = 0</text> 
	<text x="10" y="125" id="mousedowns">onmousedown = 0</text>

</svg>
